<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ventas</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="background"></div>
    <div class="container">
        <div class="button-container">
            <a href="#" class="button transparent" id="signin-btn">Iniciar sesión</a>
            <a href="#" class="button neon" id="create-account-btn">Crear cuenta</a>
    </div>

    
    <div id="create-account-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-create-account">&times;</span>
            <h2>Crear Cuenta</h2>
            <form id="create-account-form">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button neon">Crear Cuenta</button>
                <p class="error-message" id="create-account-error"></p>
            </form>
        </div>
    </div>

    
    <div id="signin-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-signin">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="signin-form">
                <label for="signin-email">Correo Electrónico:</label>
                <input type="email" id="signin-email" name="signin-email" required>
                <label for="signin-password">Contraseña:</label>
                <div class="password-input">
                    <input type="password" id="signin-password" name="signin-password" required>
                </div>
                <button type="submit" class="button transparent">Iniciar Sesión</button>
                <p class="error-message" id="signin-error"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
